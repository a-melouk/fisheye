<!DOCTYPE html>
<html lang="fr">

<head>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="assets/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
	<title>Fisheye - photographe </title>
</head>

<body>
	<header aria-label="Header du portfolio" role="banner" class="header-portfolio">
		<a href="./index.html" aria-label="Lien vers la page d'accueil">
			<img src="assets/images/logo.png" class="logo" alt="Page d'accueil de FishEye" />
		</a>
	</header>
	<main id="main" aria-hidden="false" class="opened">
		<section class="photograph-header" aria-label="Présentation du photographe">
			<button class="contact-button" id="open-modal-btn" onclick="displayModal()">Contactez-moi</button>
		</section>

		<div class="sort-container" aria-label="Trier les médias par">
			<h3 id="sort-label">Trier par</h3>

			<div class="select-menu" role="menu" aria-label="Critères de tri" aria-expanded="false"
				aria-activedescendant="Popularite">
				<button class="menu-item-selected" tabindex="0" aria-haspopup="true">Popularité<span
						class="fa-solid fa-chevron-down shown"></span>
				</button>

				<div class="menu-items closed">
					<button class="menu-item first-item" tabindex="0" role="menuitem" id="Popularite"
						aria-label="Trier du plus populaire au moins populaire">Popularité<span
							class="fa-solid fa-chevron-down shown"></span>
					</button>
					<button class="menu-item" tabindex="0" role="menuitem" id="Date"
						aria-label="Trier du plus récent au plus ancien">Date<span
							class="fa-solid fa-chevron-down hidden"></span></button>
					<button class="menu-item" tabindex="0" role="menuitem" id="Titre"
						aria-label="Trier par titre alphabétiquement">Titre<span class="fa-solid fa-chevron-down hidden"></span>
					</button>
				</div>
			</div>
		</div>

		<section class="medias" aria-label="Médias du photographe"></section>
		<section class="sticky displayed-scrollbar" aria-label="Tarif journalier et nombre total de likes"></section>
	</main>
	<div class="modal-container closed" aria-hidden="true" aria-label="Formulaire de contact" role="dialog">

		<div class="modal">
			<header aria-label="Header du formulaire">
				<h2 class="contact-me" id="modal-header">Contactez-moi Name </h2>
				<button id="close-modal-btn" aria-label="Fermer la modale" onclick="closeModal()">
					<span class="fa-solid fa-xmark" aria-hidden="true"></span>
				</button>

			</header>
			<form>
				<label for="prenom">Prénom</label>
				<input type="text" name="prenom" id="prenom" />
				<label for="nom">Nom</label>
				<input type="text" name="nom" id="nom" />
				<label for="email" autocomplete="on">Email</label>
				<input type="email" name="email" id="email" />
				<label for="message">Votre message</label>
				<textarea name="message" id="message"></textarea>
				<button class="contact-button" aria-label="Envoyer le formulaire">Envoyer</button>
			</form>
		</div>
	</div>


	<div class="lightbox-container closed">
		<div class="lightbox" role="dialog" aria-label="Media agrandi">
			<p class="lightbox-title">Title</p>
			<button class="previous-button" aria-label="Media précédent">
				<span class="fa-solid fa-angle-left"></span>
			</button>
			<button class="next-button" aria-label="Media suivant">
				<span class="fa-solid fa-angle-right"></span>
			</button>
			<button class="close-button" aria-label="Fermer la lightbox">
				<span class="fa-solid fa-xmark"></span>
			</button>
		</div>
	</div>

	<script src="./scripts/pages/portfolio.js" type="module"></script>
	<script src="./scripts/pages/Media.js" type="module"></script>
	<script src="./scripts/utils/contactForm.js"></script>
	<script src="./scripts/pages/Lightbox.js" type="module"></script>
	<script src="./scripts/pages/Sort.js" type="module"></script>
	<script src="./scripts/pages/Likes.js" type="module"></script>

	<script src="https://kit.fontawesome.com/2e9a2be5dc.js" crossorigin="anonymous"></script>
</body>

</html>
